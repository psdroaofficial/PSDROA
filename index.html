<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSDROA Membership Application</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      max-width: 480px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    img.logo {
      width: 180px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    h1 {
      color: gold;
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      color: #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    input, select {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: gold;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #d4af37;
    }

    .credits {
      font-size: 12px;
      color: #999;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="IMG_0508.jpeg" alt="PSDROA Logo" class="logo">
    <h1>PSDROA Membership Application Form</h1>

    <form id="psdroaForm">
      <label>Are you a student of Amity Private School Sharjah?</label>
      <select id="amityCheck" required>
        <option value="">-- Select an option --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="formFields" style="display:none;">
        <label>Student ID (must start with S0)</label>
        <input type="text" id="studentId" placeholder="e.g. S01234" required>

        <label>School Email</label>
        <input type="email" id="email" placeholder="e.g. name@amitysharjah.ae" required>

        <label>Grade</label>
        <input type="text" id="grade" placeholder="e.g. 9" required>

        <label>Section</label>
        <input type="text" id="section" placeholder="e.g. B" required>

        <button type="submit">Submit Application</button>
      </div>
    </form>

    <div class="credits">
      Â© 2025 Peoples Socialist Democratic Republic of Amityans (PSDROA)<br>
      <em>Be Free Forever</em>
    </div>
  </div>

  <script>
    (function(){
      emailjs.init("vScrhrDPujPCc5CvP"); // Public Key
    })();

    const amitySelect = document.getElementById("amityCheck");
    const formFields = document.getElementById("formFields");
    const form = document.getElementById("psdroaForm");

    amitySelect.addEventListener("change", () => {
      if (amitySelect.value === "yes") {
        formFields.style.display = "block";
      } else {
        formFields.style.display = "none";
        alert("Sorry, only Amity Private School Sharjah students can apply for PSDROA membership.");
      }
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const studentId = document.getElementById("studentId").value.trim();
      const email = document.getElementById("email").value.trim();
      const grade = document.getElementById("grade").value.trim();
      const section = document.getElementById("section").value.trim();

      if (!studentId.startsWith("S0")) {
        alert("Invalid ID.);
        return;
      }

      if (!email || !grade || !section) {
        alert("Please fill in all fields before submitting.");
        return;
      }

      const templateParams = {
        student_id: studentId,
        email: email,
        grade: grade,
        section: section
      };

      emailjs.send("service_kl2pqa8", "template_9gor05g", templateParams)
      .then(() => {
        alert("Your application has been submitted successfully. Thank you!");
        form.reset();
        formFields.style.display = "none";
        amitySelect.value = "";
      }, (error) => {
        console.error("EmailJS error:", error);
        alert("There was an error sending your application. Please try again later.");
      });
    });
  </script>
</body>
</html>
