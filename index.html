<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSDROA Membership Form</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 12px;
      max-width: 480px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    img.logo {
      width: 160px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    h1 {
      color: gold;
      font-size: 22px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      color: #ccc;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      box-sizing: border-box;
    }

    input, select {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: gold;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 25px;
    }

    button:hover {
      background-color: #d4af37;
    }

    .credits {
      font-size: 12px;
      color: #aaa;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="IMG_0508.jpeg" alt="PSDROA Logo" class="logo">
    <h1>PSDROA Membership Application</h1>

    <form id="psdroaForm">
      <label>Are you a student of Amity Private School Sharjah?</label>
      <select id="amityCheck" required>
        <option value="">-- Select an option --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="extraFields" style="display:none;">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label>Student ID</label>
        <input type="text" id="studentId" required>

        <label>School Email</label>
        <input type="email" id="email" placeholder="e.g. name@amitysharjah.ae" required>

        <label>Grade</label>
        <input type="text" id="grade" placeholder="e.g. 9" required>

        <label>Section</label>
        <input type="text" id="section" placeholder="e.g. B" required>

        <button type="submit">Submit Application</button>
      </div>
    </form>

    <div class="credits">
      © 2025 Peoples Socialist Democratic Republic of Amityans (PSDROA)<br>
      <em>Be Free Forever</em>
    </div>
  </div>

  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("vScrhrDPujPCc5CvP"); // Public key
    })();

    const amitySelect = document.getElementById("amityCheck");
    const extraFields = document.getElementById("extraFields");
    const form = document.getElementById("psdroaForm");

    // Show or block form based on school selection
    amitySelect.addEventListener("change", function() {
      if (this.value === "yes") {
        extraFields.style.display = "block";
      } else {
        extraFields.style.display = "none";
        alert("Sorry — only students from Amity Private School Sharjah can apply for PSDROA membership.");
      }
    });

    // Handle form submission
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const studentId = document.getElementById("studentId").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const grade = document.getElementById("grade").value.trim();
      const section = document.getElementById("section").value.trim();

      if (!studentId.startsWith("S0")) {
        alert("Invalid ID. Your Student ID must start with 'S0'.");
        return;
      }

      if (!name || !email || !grade || !section) {
        alert("Please fill in all fields before submitting.");
        return;
      }

      const templateParams = {
        student_name: name,
        student_id: studentId,
        email: email,
        grade: grade,
        section: section
      };

      emailjs.send("service_kl2pqa8", "template_9gor05g", templateParams)
        .then(() => {
          alert("Your PSDROA Membership Application has been submitted successfully!");
          form.reset();
          extraFields.style.display = "none";
          amitySelect.value = "";
        })
        .catch((error) => {
          console.error("EmailJS error:", error);
          alert("There was an error submitting your application. Please try again later.");
        });
    });
  </script>
</body>
</html>
